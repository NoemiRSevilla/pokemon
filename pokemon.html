<!DOCTYPE html>
<html lang="en">
<head>
    <title>PokemonLoad</title>
 
</head>
<body>
        
    <div id="pokemon"></div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res) {
                var html_str = "";
                html_str += "<h4>Types</h4>";
                html_str += "<ul>"; 
                for(var i = 0; i < res.types.length; i++) {
                    html_str += "<li>" + res.types[i].type.name + "</li>";
                }
                html_str += "</ul>";
                $("#bulbasaur").html(html_str);
            }, "json");
        })
        function displayPokemonImgs(){
    	   var output = ''; 
            for (var i=1; i<152; i++){
        	   output += "<img class='pokemon' src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/"+i+".png'>"
            }
            document.getElementById("pokemon").innerHTML = output;
        }
        displayPokemonImgs();
    </script>
</body>
</html>
